<style>
    .Subscribe-Button
    {
        background-color: rgb(239, 0, 0);
        color:white;
        border:none;
        height: 36px;
        width:100px;
        border-radius: 2px;
        cursor:pointer;
        margin-right: 15px;
        transition: opacity 1s;
    }

    .Subscribe-Button:hover
    {
      opacity : 0.1;
    }

    .Subscribe-Button:active
    {
      opacity : 0.5;
    }

    .Join-Button:hover
    {
      background-color: blue;
      color:white;
      transition: background-color 1s,
      color 1s;
    }
    .Join-Button
    {
      background-color: white;
      border-color:blue;
      height:36px;
      width:100px;
      border-width: 1px;
      border-radius: 2px;
      cursor:pointer;
    }

    .Tweet-Button
    {
      background-color: rgb(29, 155, 240);
      height:36px;
      width:70px;
      margin-left: 18px;
      border:none;
      border-radius: 8px;
      font-weight: bold;
      font-size:15px;
      color:rgb(227, 227, 32);
}


</style>


<body>
  <button class="Subscribe-Button">SUBSCRIBE</button>
  <button class="Join-Button">JOIN</button>
  <button class="Tweet-Button">Tweet</button>

</body>
